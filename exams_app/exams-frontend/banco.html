<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco de Preguntas</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>📚 Banco de Preguntas</h1>

  <form id="questionForm">
    <label>Pregunta:</label>
    <input type="text" id="question" required><br><br>

    <label>Tipo:</label>
    <select id="type">
      <option value="opcion-multiple">Opción Múltiple</option>
      <option value="vf">Verdadero/Falso</option>
      <option value="abierta">Abierta</option>
    </select><br><br>

    <button type="submit">➕ Agregar</button>
    <a href="docente.html">⬅ Volver</a>
  </form>

  <h2>📋 Preguntas registradas</h2>
  <ul id="questionsList"></ul>

  <script src="js/banco.js"></script>
</body>
</html>
