<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Examen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>📝 Crear Examen</h1>

  <form id="examForm">
    <label for="title">Título del examen:</label>
    <input type="text" id="title" required><br><br>

    <label for="description">Descripción:</label>
    <textarea id="description" required></textarea><br><br>

    <label for="time">Tiempo (minutos):</label>
    <input type="number" id="time" required><br><br>

    <button type="submit">✅ Guardar Examen</button>
    <a href="docente.html">⬅ Volver</a>
  </form>

  <script src="js/crear-examen.js"></script>
</body>
</html>
