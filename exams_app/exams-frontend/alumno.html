<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Alumno</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main">
    <h1>Panel del Alumno</h1>
    <p>Estos son tus exámenes disponibles:</p>

    <table>
      <thead>
        <tr>
          <th>Examen</th>
          <th>Fecha límite</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Examen de Matemáticas</td>
          <td>25/09/2025</td>
          <td>Pendiente</td>
          <td><button>Iniciar</button></td>
        </tr>
        <tr>
          <td>Examen de Historia</td>
          <td>28/09/2025</td>
          <td>Completado</td>
          <td><button disabled>Finalizado</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
